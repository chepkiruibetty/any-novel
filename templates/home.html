{% extends "layout.html" %}
{% block content %}
{% for novel in novels %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ novel.author }}</a>
            <small class="text-muted">{{ novel.title }}</small>
        </div>
        <p class="article-content">{{ novel.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
